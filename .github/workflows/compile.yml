name: Compile

on:
  workflow_call: {}
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compile PDF files
      run: PREFIX=install/ make install

    - name: Upload PDF files
      uses: actions/upload-artifact@v4
      with:
        name: pdf
        path: install/
